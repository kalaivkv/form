<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <style>
        body {
            font-family: 'Times New Roman';
        }
        #entries {
            margin-top: 20px;
        }
        .post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .post input {
            margin-right: 10px;
            flex-grow: 1;
        }
        .edit,
        .delete {
            cursor: pointer;
            color: blue;
            margin-left: 10px;
        }
        .delete {
            color: red;
        }
       #searchInput {
            margin-bottom: 20px;
        }
        .pagination {
            justify-content: flex-end;
        }
        .form {
            display: none;
            margin-top: 20px;
        }
        .titles {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .titles div,
        .post div {
            flex-basis: 20%;
            text-align: left;
            padding: 5px 10px;
        }

        @media (max-width: 576px) {
            .post {
                flex-direction: column;
                align-items: flex-start;
            }
            .post input {
                width: 100%;
                margin-bottom: 5px;
            }
            .edit,
            .delete {
                margin-left: 0;
            }
            .titles div,
            .post div {
                flex-basis: auto;
                width: 100%;
            }
        }
    </style>




    <div class="container mt-5 border">
        <div class="d-flex justify-content-between align-items-center mt-5">
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Search" oninput="filter()">
            <button id="newPostBtn" class="btn btn-primary">New Post</button>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination" id="paginationControls"></ul>
        </nav>

        <hr>

        <div class="form" id="form">
            <h3 id="formTitle">Create New Post</h3>
            <input type="text" id="id" class="form-control mb-2" placeholder="Enter ID">
            <input type="text" id="name" class="form-control mb-2" placeholder="Enter Name">
            <input type="text" id="phone" class="form-control mb-2" placeholder="Enter Phone No">
            <button id="savePostBtn" class="btn btn-success">Save Post</button>
            <button id="cancelPostBtn" class="btn btn-secondary">Cancel</button>
        </div>
        <div id="entries"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
